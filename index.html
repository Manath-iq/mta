<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Выберите изображение для загрузки</h1>
        <div class="images">
            <img src="img/image1.png" alt="Image 1" data-url="img/image1.jpg">
            <img src="img/image2.png" alt="Image 2" data-url="img/image2.png">
            <img src="img/image3.png" alt="Image 3" data-url="img/image3.png">
            <img src="img/image4.png" alt="Image 4" data-url="img/image4.png">
        </div>
        <button id="download-btn" disabled>Скачать</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
