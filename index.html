<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <h1>Выберите изображение для загрузки</h1>
        <div class="images">
            <img src="image1.jpg" alt="Image 1" data-url="image1.jpg">
            <img src="image2.jpg" alt="Image 2" data-url="image2.jpg">
            <img src="image3.jpg" alt="Image 3" data-url="image3.jpg">
            <img src="image4.jpg" alt="Image 4" data-url="image4.jpg">
        </div>
        <button id="download-btn" disabled>Скачать</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
